<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>webXRTempLogo</title>
  <meta name="description" content="webXRTempLogo">
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- <script src="js/aframe-animation-component.min.js"></script> -->
  <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
  <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

  <style>
    /* a-scene {
      height: 600px;
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
   
    }

    .custom-header-media #myEmbeddedScene {
 height: 100%;
 left: 0;
 -o-object-fit: cover;
 object-fit: cover;
 top: 0;
 -ms-transform: none;
 -moz-transform: none;
 -webkit-transform: none;
 transform: none;
 width: 100%;
 position: fixed;
 max-width: 1000%;
 min-height: 100%;
 min-width: 100vw;
 padding-bottom: 1px;
} */
  </style>
</head>

<body>
  <div class="custom-header">
    <div class="custom-header-media">
      <div id="myEmbeddedScene">
        <!-- <a-scene  embedded> -->
        <a-scene>
          <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
            <img id="arLogo" src="./img/ar-icon-black.png" alt="">
            <img id="vrLogo" src="./img/vr.png" alt="">
            <img id="mrLogo" src="./img/mr.png" alt="">
            <img id="wwLogo" src="./img/www.png" alt="">
            <!-- <a-asset-item id="marvin-obj" src="./objects/marvin.obj"></a-asset-item>
            <a-asset-item id="marvin-mtl" src="./objects/marvin.mtl"></a-asset-item> -->
          </a-assets>
          <a-entity environment="sunPosition: 1 5 -10; groundColor: #445; preset:osiris"></a-entity>

          <!-- <a-sky id="" src="#skyTexture" color="" ></a-sky> -->
             <!-- Ground. -->
      <!-- <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle> -->
          <a-entity position="0 1.5 -3">


            <a-curve id="track1" curve="closed:true; type:">
              <a-curve-point id="t" position="0 1 0" curve-point=""></a-curve-point>
              <a-curve-point id="r" position="-1 0 0" curve-point=""></a-curve-point>
              <a-curve-point id="b" position="0 -1 0" curve-point=""></a-curve-point>
              <a-curve-point id="l" position="1 0 0" curve-point=""></a-curve-point>
            </a-curve>

            <a-curve id="track2" curve="closed:true; type:">
              <a-curve-point id="t" position="0 -1 0" curve-point=""></a-curve-point>
              <a-curve-point id="r" position="0 0 -1" curve-point=""></a-curve-point>
              <a-curve-point id="b" position="0 1 0" curve-point=""></a-curve-point>
              <a-curve-point id="l" position="0  0 1" curve-point=""></a-curve-point>
            </a-curve>

            <a-curve id="track3" curve="closed:true; type:">
              <a-curve-point id="t" position="-1 1 0" curve-point=""></a-curve-point>
              <a-curve-point id="r" position="0 0 1" curve-point=""></a-curve-point>
              <a-curve-point id="b" position="1 -1 0" curve-point=""></a-curve-point>
              <a-curve-point id="l" position="0 0 -1" curve-point=""></a-curve-point>
            </a-curve>

            <a-curve id="track4" curve="closed:true; type:">
              <a-curve-point id="t" position="1 1 0" curve-point=""></a-curve-point>
              <a-curve-point id="r" position="0 0 -1" curve-point=""></a-curve-point>
              <a-curve-point id="b" position="-1 -1 0" curve-point=""></a-curve-point>
              <a-curve-point id="l" position="0 0 1" curve-point=""></a-curve-point>
            </a-curve>

            <a-entity id="name" text="width: 10; value: WebXR NL; color:#000; align: center" position=""></a-entity>

            <a-entity id="boxes" position="1.1 0 0">
              <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
              <!-- <a-obj-model src="#marvin-obj" mtl="#marvin-mtl" scale="0.0001 0.0001 0.0001"></a-obj-model> -->
              <a-entity id="arBox" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25" material="src:#vrLogo" alongpath="curve: #track1; delay:500; dur:5000; loop:true; rotate:true"></a-entity>
              <a-entity id="vrBox" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25" material="src:#arLogo" alongpath="curve: #track2; delay:750; dur:7500; loop:true; rotate:true"></a-entity>
              <a-entity id="mrBox" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25" material="src:#mrLogo" alongpath="curve: #track3; delay:1000; dur:10000; loop:true; rotate:true"></a-entity>
              <a-entity id="wwwBox" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25" material="src:#wwLogo" alongpath="curve: #track4; delay:1250; dur:12500; loop:true; rotate:true"></a-entity>
            </a-entity>
            <!-- Draw the Curve -->
            <!-- <a-draw-curve curveref="#track1" material="shader: line; color: blue; "></a-draw-curve>
          <a-draw-curve curveref="#track2" material="shader: line; color: red; "></a-draw-curve>
          <a-draw-curve curveref="#track3" material="shader: line; color: green; "></a-draw-curve> 
          <a-draw-curve curveref="#track4" material="shader: line; color: green; "></a-draw-curve>  -->
          </a-entity>
        </a-scene>
      </div>
    </div>
  </div>
</body>

</html>
